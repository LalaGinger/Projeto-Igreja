<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Comunidade Bom Pastor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.pagina-contato {
      margin: 0;
      padding-top: 120px; /* espaço para topo fixo */
      padding-bottom: 80px; /* espaço para rodapé fixo */
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: justify;
      line-height: 1.5;
      color: #001f4d;
    }

    main h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    main p {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form fieldset {
      border: none;
      padding: 0;
    }

    form legend {
      font-weight: bold;
      margin-bottom: 15px;
      color: #001f4d;
      font-size: 1.2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #001f4d;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #001f4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #003366;
    }

    /* Topo fixo */
    .top-bar {
      background-color: #001f4d;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      font-weight: bold;
    }

    /* Menu fixo com logo */
    nav.navbar {
      background-color: #001f4d;
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 2px solid #ccc;
    }

    .logo img {
      height: 50px;
      margin-left: 10px;
      display: block;
    }

    ul.menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-right: 10px;
      padding-left: 0;
    }

    ul.menu li a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    ul.menu li a:hover {
      color: #ffd700;
    }

    ul.menu li a.active {
      color: white;
      text-shadow: 0 0 8px #d4af37;
    }

    /* Menu responsivo */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #d4af37;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      ul.menu {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: #f0f0f0;
        padding: 10px;
        position: absolute;
        top: 100%;
        right: 10px;
        border-radius: 5px;
      }
      ul.menu.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Rodapé fixo */
    footer {
      background-color: #001f4d;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>

<body class="pagina-contato">

  <!-- Topo fixo -->
  <div class="top-bar">
    Comunidade Católica Bom Pastor
  </div>

  <!-- Menu fixo -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="img/logo.jpg" alt="Logo Comunidade Bom Pastor" /></a>
    </div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <ul class="menu" id="menu">
      <li><a href="index.html">Início</a></li>
      <li><a href="historia.html">História</a></li>
      <li><a href="tiasarteiras.html">Tias Arteiras</a></li>
      <li><a href="inscricao.html">Inscrição Catequese</a></li>
      <li><a href="contato.html" class="active">Contato</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <h1>Entre em Contato</h1>
    <p>Envie sua mensagem ou dúvidas através do formulário abaixo:</p>

    <form action="https://formsubmit.co/SEUEMAILAQUI" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <fieldset>
        <legend>Formulário de Contato</legend>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </main>

  <footer>
    &copy; 2025 Comunidade Bom Pastor. Todos os direitos reservados.
  </footer>

  <script>
    // Menu toggle para mobile
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
